name: Publish ZKPassport Utils

on:
  push:
    branches: [main, me/auto-publish-oidc] # TODO: remove test branch after verifying OIDC publish
    paths:
      - packages/zkpassport-utils/package.json

jobs:
  publish:
    name: Publish Utils
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Ensure workspace dependencies are synced
        run: bash scripts/sync-workspace-deps.sh check

      - name: Install system dependencies
        run: sudo apt-get install -y lsof jq zsh

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.4.4

      - name: Install Foundry dependencies
        run: forge install
        working-directory: packages/registry-contracts

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build package
        run: bun run build --filter=@zkpassport/utils

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version is published to npm
        id: version_check
        run: |
          VERSION=$(node -p "require('./packages/zkpassport-utils/package.json').version")
          if ! npm view @zkpassport/utils@$VERSION version 2>/dev/null; then
            echo "publish=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Publish new version to npm
        if: steps.version_check.outputs.publish == 'true'
        run: |
          TARBALL=$(bun pack)
          if [[ "${{ steps.version_check.outputs.version }}" =~ [0-9]+\.[0-9]+\.[0-9]+\- ]]; then
            npm publish "$TARBALL" --provenance --access public --tag beta
          else
            npm publish "$TARBALL" --provenance --access public
          fi
        working-directory: packages/zkpassport-utils
