name: Publish ZKPassport SDK

on:
  push:
    branches: [main]
    paths:
      - packages/zkpassport-sdk/package.json

jobs:
  publish:
    name: Publish SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y lsof jq zsh

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build contracts
        run: forge build
        working-directory: packages/registry-contracts

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-zkpassport-sdk-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-zkpassport-sdk

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Ensure workspace dependencies are synced
        run: bash scripts/sync-workspace-deps.sh check

      - name: Check if version is published to npm
        id: version_check
        run: |
          VERSION=$(bun -p "require('./packages/zkpassport-sdk/package.json').version")
          if ! bun pm view @zkpassport/sdk@$VERSION version 2>/dev/null; then
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish new version to npm
        if: steps.version_check.outputs.publish == 'true'
        run: bun publish
        working-directory: packages/zkpassport-sdk
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
